<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAIR 2025 - Get Your DP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #5E17EB;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #5E17EB;
            margin-bottom: 12px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 40px;
            font-size: 1.15em;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #5E17EB;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #5E17EB;
            box-shadow: 0 0 0 3px rgba(94, 23, 235, 0.1);
        }

        .input-group input[type="text"]::placeholder {
            color: #94a3b8;
        }

        .upload-area {
            border: 3px dashed #5E17EB;
            border-radius: 20px;
            padding: 50px 30px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #faf5ff;
        }

        .upload-area:hover {
            border-color: #4a0fc7;
            background: #f3e8ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4a0fc7;
            background: #ede9fe;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(94, 23, 235, 0.15);
        }

        .upload-icon {
            font-size: 4.5em;
            margin-bottom: 20px;
            filter: grayscale(100%);
            opacity: 0.7;
        }

        .upload-text {
            color: #5E17EB;
            font-size: 1.25em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .upload-hint {
            color: #94a3b8;
            font-size: 0.95em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 30px;
            animation: fadeIn 0.4s ease-in;
        }

        .preview-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #previewImage {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .button-group {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background: #5E17EB;
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .button:hover {
            background: #4a0fc7;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(94, 23, 235, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: #64748b;
        }

        .button-secondary:hover {
            background: #475569;
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.3);
        }

        .loading {
            display: none;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #ede9fe;
            border-top: 4px solid #5E17EB;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #5E17EB;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: #fee2e2;
            color: #991b1b;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #fecaca;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .footer {
            margin-top: 40px;
            color: #94a3b8;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .footer p {
            margin: 4px 0;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ICAIR 2025</h1>
        <p class="subtitle">Generate your conference profile picture</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="input-group">
            <label for="usernameInput">Username <span style="color: #dc2626;">*</span></label>
            <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="30" required>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">&#128247;</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PNG, JPG up to 16MB</div>
        </div>

        <input type="file" id="fileInput" accept="image/*">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Processing your image...</p>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" alt="Generated DP">
            <div class="button-group">
                <button class="button" id="downloadBtn">Download Image</button>
                <button class="button button-secondary" id="resetBtn">Upload Another</button>
            </div>
        </div>

        <div class="footer">
            <p>5th International Conference on Artificial Intelligence and Robotics</p>
            <p>November 4-6, 2025 | University of Lagos</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const usernameInput = document.getElementById('usernameInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            processImage(file);
        }

        async function processImage(file) {
            const username = usernameInput.value.trim();

            if (!username) {
                showError('Please enter your username');
                return;
            }

            hideError();
            usernameInput.parentElement.style.display = 'none';
            uploadArea.style.display = 'none';
            loading.classList.add('show');
            previewContainer.classList.remove('show');

            const formData = new FormData();
            formData.append('image', file);
            formData.append('username', username);

            try {
                const response = await fetch('/process-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process image');
                }

                previewImage.src = data.image;
                loading.classList.remove('show');
                previewContainer.classList.add('show');

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                loading.classList.remove('show');
                uploadArea.style.display = 'block';
            }
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = previewImage.src;
            link.download = 'icair-2025-dp.png';
            link.click();
        });

        resetBtn.addEventListener('click', () => {
            previewContainer.classList.remove('show');
            usernameInput.parentElement.style.display = 'block';
            uploadArea.style.display = 'block';
            fileInput.value = '';
            usernameInput.value = '';
            hideError();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
