<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAIR 2025 - Get Your DP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #5E17EB;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.2);
            max-width: 650px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #5E17EB;
            margin-bottom: 12px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #64748b;
            margin-bottom: 40px;
            font-size: 1.15em;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #5E17EB;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #5E17EB;
            box-shadow: 0 0 0 3px rgba(94, 23, 235, 0.1);
        }

        .input-group input[type="text"]::placeholder {
            color: #94a3b8;
        }

        .upload-area {
            border: 3px dashed #5E17EB;
            border-radius: 20px;
            padding: 50px 30px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #faf5ff;
        }

        .upload-area:hover {
            border-color: #4a0fc7;
            background: #f3e8ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4a0fc7;
            background: #ede9fe;
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(94, 23, 235, 0.15);
        }

        .upload-icon {
            font-size: 4.5em;
            margin-bottom: 20px;
            filter: grayscale(100%);
            opacity: 0.7;
        }

        .upload-text {
            color: #5E17EB;
            font-size: 1.25em;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .upload-hint {
            color: #94a3b8;
            font-size: 0.95em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            display: none;
            margin-bottom: 30px;
            animation: fadeIn 0.4s ease-in;
        }

        .preview-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #previewImage {
            max-width: 100%;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .button-group {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            background: #5E17EB;
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .button:hover {
            background: #4a0fc7;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(94, 23, 235, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: #64748b;
        }

        .button-secondary:hover {
            background: #475569;
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.3);
        }

        .loading {
            display: none;
            margin: 30px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #ede9fe;
            border-top: 4px solid #5E17EB;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #5E17EB;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: #fee2e2;
            color: #991b1b;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #fecaca;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .share-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid #f1f5f9;
        }

        .share-title {
            color: #64748b;
            font-size: 0.95em;
            margin-bottom: 16px;
            font-weight: 500;
        }

        .share-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }

        .share-btn.twitter {
            background: #000000;
        }

        .share-btn.linkedin {
            background: #0077b5;
        }

        .footer {
            margin-top: 40px;
            color: #94a3b8;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .footer p {
            margin: 4px 0;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">ICAIR 2025</h1>
        <p class="subtitle" id="pageSubtitle">Generate your conference profile picture</p>

        <div class="error-message" id="errorMessage"></div>

        <div class="input-group">
            <label for="usernameInput">Name <span style="color: #dc2626;">*</span></label>
            <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="30" required>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">&#128247;</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PNG, JPG up to 16MB</div>
        </div>

        <input type="file" id="fileInput" accept="image/*,.heic,.heif">

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Processing your image...</p>
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="previewImage" alt="Generated DP">
            <div class="button-group">
                <button class="button" id="downloadBtn">Download Image</button>
                <button class="button button-secondary" id="resetBtn">Upload Another</button>
            </div>
            <div class="share-section">
                <p class="share-title">Share to:</p>
                <div class="share-buttons">
                    <button class="share-btn twitter" id="shareTwitter">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        Twitter
                    </button>
                    <button class="share-btn linkedin" id="shareLinkedIn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                        LinkedIn
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>5th International Conference on Artificial Intelligence and Robotics</p>
            <p>November 4-6, 2025 | University of Lagos</p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const usernameInput = document.getElementById('usernameInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                fileInput.value = '';
                return;
            }

            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                fileInput.value = '';
                return;
            }

            processImage(file);
        }

        async function processImage(file) {
            const username = usernameInput.value.trim();

            if (!username) {
                showError('Please enter your name');
                usernameInput.focus();
                fileInput.value = '';
                return;
            }

            hideError();
            usernameInput.parentElement.style.display = 'none';
            uploadArea.style.display = 'none';
            loading.classList.add('show');
            previewContainer.classList.remove('show');

            const formData = new FormData();
            formData.append('image', file);
            formData.append('username', username);

            try {
                const response = await fetch('/process-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to process image');
                }

                previewImage.src = data.image;
                loading.classList.remove('show');
                previewContainer.classList.add('show');

                document.getElementById('pageTitle').textContent = 'Your Profile Picture is Ready!';
                document.getElementById('pageSubtitle').textContent = 'Download your customized ICAIR 2025 profile picture';

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
                loading.classList.remove('show');
                uploadArea.style.display = 'block';
            }
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = previewImage.src;
            link.download = 'icair-2025-dp.png';
            link.click();
        });

        resetBtn.addEventListener('click', () => {
            previewContainer.classList.remove('show');
            usernameInput.parentElement.style.display = 'block';
            uploadArea.style.display = 'block';
            fileInput.value = '';
            usernameInput.value = '';
            hideError();

            document.getElementById('pageTitle').textContent = 'ICAIR 2025';
            document.getElementById('pageSubtitle').textContent = 'Generate your conference profile picture';
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        async function downloadImageForSharing() {
            downloadBtn.click();
            return new Promise(resolve => setTimeout(resolve, 300));
        }

        document.getElementById('shareTwitter').addEventListener('click', async () => {
            const text = "I'm excited to announce that I will be attending the 5th International Conference on AI and Robotics happening on Nov 4-6 at UNILAG.\n\nRegister today: https://icair.unilag.edu.ng/\n\n#icair2025";

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                await downloadImageForSharing();

                setTimeout(() => {
                    alert('Image downloaded! Now opening Twitter app. Please attach the downloaded image to your post.');

                    const twitterAppUrl = `twitter://post?message=${encodeURIComponent(text)}`;
                    const twitterWebUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;

                    window.location.href = twitterAppUrl;

                    setTimeout(() => {
                        window.open(twitterWebUrl, '_blank');
                    }, 500);
                }, 400);
            } else {
                const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(twitterUrl, '_blank', 'width=550,height=420');
            }
        });

        document.getElementById('shareLinkedIn').addEventListener('click', async () => {
            await downloadImageForSharing();

            setTimeout(() => {
                alert('Image downloaded! Now please:\n1. Open LinkedIn\n2. Create a new post\n3. Attach the downloaded image\n4. Use this caption:\n\n"I\'m excited to announce that I will be attending the 5th International Conference on AI and Robotics happening on Nov 4-6 at UNILAG.\n\nRegister today: https://icair.unilag.edu.ng/\n\n#icair2025"');

                window.open('https://www.linkedin.com/feed/', '_blank');
            }, 400);
        });
    </script>
</body>
</html>
